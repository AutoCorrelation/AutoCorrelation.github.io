        .top-site::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, transparent 70%);
            transform: scale(0);
            opacity: 0;
            transition: 0.5s;
        }

        .top-site:active::after {
            transform: scale(2);
            opacity: 0;
            transition: 0s;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
